<div ng-controller="MapController as ctrl">
  <div class="layout-column">
    <div class="map-control" flecx="10" style="z-index: 999">
      <md-button ng-click="ctrl.submitRoute()">Route</md-button>
      <md-button ng-click="ctrl.tiltMap()">View in 3D</md-button>
    </div>
    <div id="maprotor" flex = "90" ng-mousedown="ctrl.mouseDown($event)" ng-mousemove="ctrl.mouseMove($event)" ng-mouseup="ctrl.mouseUp($event)">
      <mapbox callback="ctrl.callback"></mapbox>
    </div>
  </div>
</div>
