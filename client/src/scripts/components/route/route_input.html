<div id="route-sidebar" ng-controller="RouteInputController as routeCtrl">
  <div id="route-input-container" layout="row" layout-wrap>
    <div id="form-container" flex="100">
      <div class="layout-row flex">
        <md-button flex="10" class="md-icon-button" ng-click="routeCtrl.getLocation()">
          <i class="material-icons">gps_fixed</i>
        </md-button>
        <md-autocomplete id="form-start" class="auto-complete" flex="90" md-floating-label="Start" md-selected-item="routeCtrl.selectedStart" md-search-text="routeCtrl.searchStart" md-items="item in routeCtrl.autocompleteQuery(routeCtrl.searchStart)" md-item-text="item.place_name" placeholder="Start">
          <span md-highlight-text="routeCtrl.searchStart">{{item.place_name}}</span>
        </md-autocomplete>
      </div>
      <div class="layout-row flex">
        <md-button flex="10" class="md-icon-button" ng-click="routeCtrl.flipStartEnd()">
          <i class="material-icons">swap_vert</i>
        </md-button>
        <md-autocomplete class="auto-complete" flex="90" md-floating-label="End" md-selected-item="routeCtrl.selectedEnd" md-search-text="routeCtrl.searchEnd" md-items="item in routeCtrl.autocompleteQuery(routeCtrl.searchEnd)" md-item-text="item.place_name" placeholder="End">
          <span md-highlight-text="routeCtrl.searchEnd">{{item.place_name}}</span>
        </md-autocomplete>
      </div>
      <!-- route options -->
      <div id="path-selection" flex="100" ng-init="routeCtrl.initPathSelection()">
        <ul>
          <li>
            <!-- flattest -->
            <md-switch class="flattest" id="min-elevation-switch" ng-click="routeCtrl.minElevPathChecked = !routeCtrl.minElevPathChecked" ng-checked="routeCtrl.minElevPathChecked">
              <span class="route-type-label">
              <md-icon md-svg-src="assets/flattest-route.svg" alt="flattest " class="ng-scope">
                <object class="md-icon"></object>
              </md-icon>
              Flattest Route
            </span>
            </md-switch>
          </li>
          <li>
            <!-- shortest -->
            <md-switch class="shortest" ng-click="routeCtrl.shortestPathChecked = !routeCtrl.shortestPathChecked" ng-checked="routeCtrl.shortestPathChecked">
              <span class="route-type-label">
              <md-icon md-svg-src="assets/shortest-route.svg" alt="shortest " class="ng-scope">
                <object class="md-icon"></object>
              </md-icon>
              Shortest Route
            </span>
            </md-switch>
          </li>
          <li>
            <!-- biking -->
            <md-switch class="biking" aria-label="Biking directions" ng-click="routeCtrl.minBikingChecked = !routeCtrl.minBikingChecked" ng-checked="routeCtrl.minBikingChecked">
              <span class="route-type-label">
              <md-icon md-svg-src="assets/cycling.svg" alt="biking " class="ng-scope">
                <object class="md-icon"></object>
              </md-icon>
              Fastest Biking
            </span>
            </md-switch>
          </li>
          <li>
            <!-- walking -->
            <md-switch class="walking" aria-label="walking directions" ng-click="routeCtrl.minHikingChecked = !routeCtrl.minHikingChecked" ng-checked="routeCtrl.minHikingChecked">
              <span class="route-type-label">
              <md-icon md-svg-src="assets/walking.svg" alt="walking " class="ng-scope">
                <object class="md-icon"></object>
              </md-icon>
              Fastest Walking
            </span>
            </md-switch>
          </li>
        </ul>
        <div class="layout-row flex">
          <div id="route-submit">
            <md-button id="submit-btn" class="md-raised md-primary" aria-label="get route" ng-click="routeCtrl.submitRoute(); routeCtrl.closeSideNavPanel()">Get Route</md-button>
          </div>
        </div>
        <md-divider></md-divider>
        <div class="loop-route-container" flex="100">
          <md-tab-body>
            <md-tabs>
              <md-tab ui-sref="main.route-input" label="Running Loop"></md-tab>
            </md-tabs>
          </md-tab-body>
          <md-autocomplete id="loop-form-start" class="auto-complete" flex="90" md-floating-label="Start" md-selected-item="routeCtrl.loopStart" md-search-text="routeCtrl.loopSearchStart" md-items="item in routeCtrl.autocompleteQuery(routeCtrl.loopSearchStart)" md-item-text="item.place_name" placeholder="Start">
            <span md-highlight-text="routeCtrl.loopSearchStart">{{item.place_name}}</span>
          </md-autocomplete>
          <md-input-container>
            <label id="distance-placeholder">Distance (miles)</label>
            <input name="loopDistance" ng-model="routeCtrl.loopDistance">
          </md-input-container>
          <div class="layout-row flex">
            <div id="route-submit">
              <md-button id="submit-btn" class="md-raised md-primary" aria-label="get loop route" ng-click="routeCtrl.submitLoopRoute(); routeCtrl.closeSideNavPanel()">Get Loop</md-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
