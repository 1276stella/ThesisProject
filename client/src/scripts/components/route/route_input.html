<div id="route-sidebar" ng-controller="RouteInputController as routeCtrl">
  <div id="route-input-container" layout="row" layout-wrap>
    <div id="form-container" flex="100">
      <div class="layout-row flex">
        <md-button flex="10" class="md-icon-button" ng-click="routeCtrl.getLocation()">
          <i class="material-icons">gps_fixed</i>
        </md-button>
        <md-autocomplete flex="90" md-floating-label="Start" md-selected-item="routeCtrl.selectedStart" md-search-text="routeCtrl.searchStart" md-items="item in routeCtrl.autocompleteQuery(routeCtrl.searchStart)" md-item-text="item.place_name" placeholder="Start">
          <span md-highlight-text="routeCtrl.searchStart">{{item.place_name}}</span>
        </md-autocomplete>
      </div>
      <div class="layout-row flex">
        <md-button flex="10" class="md-icon-button" ng-click="routeCtrl.flipStartEnd()">
          <i class="material-icons">swap_vert</i>
        </md-button>
        <md-autocomplete flex="90" md-floating-label="End" md-selected-item="routeCtrl.selectedEnd" md-search-text="routeCtrl.searchEnd" md-items="item in routeCtrl.autocompleteQuery(routeCtrl.searchEnd)" md-item-text="item.place_name" placeholder="End">
          <span md-highlight-text="routeCtrl.searchEnd">{{item.place_name}}</span>
        </md-autocomplete>
      </div>
      <div class="layout-row flex">
        <md-checkbox class="md-primary" ng-init="routeCtrl.shortestPathChecked = true" ng-click="routeCtrl.shortestPathChecked = !routeCtrl.shortestPathChecked" ng-checked="routeCtrl.shortestPathChecked">
          shortest path
        </md-checkbox>
        <md-checkbox class="md-primary" ng-init="routeCtrl.minElevPathChecked = true" ng-click="routeCtrl.minElevPathChecked = !routeCtrl.minElevPathChecked" ng-checked="routeCtrl.minElevPathChecked">
          min elevation path
        </md-checkbox>
      </div>
      <div class="layout-row flex">
        <md-checkbox class="md-primary" ng-init="routeCtrl.minBikingChecked = true" ng-click="routeCtrl.minBikingChecked = !routeCtrl.minBikingChecked" ng-checked="routeCtrl.minBikingChecked">
          fastest biking path
        </md-checkbox>
        <md-checkbox class="md-primary" ng-init="routeCtrl.minHikingChecked = true" ng-click="routeCtrl.minHikingChecked = !routeCtrl.minHikingChecked" ng-checked="routeCtrl.minHikingChecked">
          fastest walking path
        </md-checkbox>
      </div>
      <div>
        <md-button class="md-raised md-primary" ng-click="routeCtrl.submitRoute()">Get Route</md-button>
        <md-button class="md-raised" ng-click="routeCtrl.submitRoute()">Test Route</md-button>
      </div>
    </div>
  </div>
</div>
